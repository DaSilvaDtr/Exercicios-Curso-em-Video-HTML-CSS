<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML</title>
</head>
<body>
    <h1>Imagens</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/pimagem.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/mimagem.png" type="image/png">
        <img src="imagem/gimagem.png" alt="imagem flexivel">
    </picture>

    <h1>Uma Musica para escutar</h1>
    <audio src="midia/BEIJO FODA - Tarcísio do Acordeon (DVD Nossa História)(MP3_160K).mp3" controls autoplay></audio>

    <h1>Outra musica</h1>
    <audio autoplay controls loop>
        <source src="midia/Rock Danger.mp3" type="audio/mpeg">
        <source src="midia/Rock Danger.ogg" type="audio/ogg">
        <source src="midia/Rock Danger.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir. <a href="midia/Rock Danger.mp3">Clique aqui</a></p>
    </audio>
</body>
</html>
