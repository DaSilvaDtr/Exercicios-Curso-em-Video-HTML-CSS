<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Hospedagem de video</h1>

    <video width="300px" poster="imagem/postervideo.jfif" controls autoplay loop>
        <source src="midia/Aspirador De Pó.mp4" type="video/mp4">
        <source src="midia/Aspirador De Pó.webm" type="video/webm">
        <p>Não foi possivel carregar, tente outro navegador, <a href="midia/Aspirador De Pó.mp4">ou clique aqui</a></p>
    </video>

    <h1>Carregando video do youtube</h1>
    <iframe width="671" height="480" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
